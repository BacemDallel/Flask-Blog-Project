{% include "header.html" %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1654425792251-8d3eaafc0315?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>{{ user_name }}</h1>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      <!-- Post previews -->
      {% for post in all_posts %}
      <div class="post-preview">
        <a href="{{ url_for('show_post', post_id=post.id) }}">
          <h2 class="post-title">{{ post.title }}</h2>
          <h3 class="post-subtitle">{{ post.subtitle }}</h3>
        </a>
        <p class="post-meta">
          Posted by <a href="{{ url_for('profile', profile_id=post.user_id) }}">{{ post.author }}</a> on {{ post.date }}
        </p>
      </div>
      <!-- Divider -->
      <hr class="my-4" />
      {% endfor %}

      <!-- New Post -->
      {% if current_user.is_authenticated %}
      <div class="d-flex justify-content-end mb-4">
        <!-- Adding new posts -->
        <a class="btn btn-primary float-right" href="{{ url_for('add_new_post') }}">Create New Post</a>
      </div>
      {% endif %}

      <!-- Pager -->
      <div class="d-flex justify-content-end mb-4">
      </div>
    </div>
  </div>
</div>

{% include "footer.html" %}
